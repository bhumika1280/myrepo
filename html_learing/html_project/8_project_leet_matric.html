<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMatric</title>
    <link rel="stylesheet" href="8c_leetmatric.css">
</head>
<body>
    <div class="container">
        <h1>LeetMatric</h1>
        <div class="user-container">
            <p> Enter Username your username below</p>
            <div class="user-input-container">
               <input type="text" id="user-input" placeholder="Enter Username"> 
               <button id="search-button">Search</button>
            </div>
        </div>
        <div class="stats-container">
            <div class="progress">
                <div class="progress-item ">
                    <div class="easy-progress circle">
                        <span id="easy-label">
                           <p> Easy</p>
                        </span>
                    </div>
                </div>
                <div class="progress-item ">
                    <div class="modrate-progress circle">
                        <span id="modrate-label">
                           <p> Modrate</p>
                        </span>
                    </div>
                </div>
                <div class="progress-item ">
                    <div class="difficult-progress circle">
                        <span id="difficult-label">
                           <p> Difficult</p>
                        </span>
                    </div>
                </div>
            </div>
            <div class="stats-card">
                directly populatr cardc from js 
            </div>
        </div>
    </div>
    <script src="8j_leetMatric.js"></script>
    
   
</body>
</html>
